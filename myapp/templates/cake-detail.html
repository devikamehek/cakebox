<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card" style="width: 100%">
                    {%if cake.cake_pic%}
                    <img src="{{cake.cake_pic.url}}" class="card-img-top" alt="...">
                    {%endif%}
                    <div class="card-body">
                      <h5 class="card-title">{{cake.name}}</h5>
                      
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">{{cake.flavour}}</li>
                      <li class="list-group-item">{{cake.user}}</li>
                      <li class="list-group-item">{{cake.price}}</li>
                      <li class="list-group-item">{{cake.shape}}</li>
                      <li class="list-group-item">{{cake.weight}}</li>
                      <li class="list-group-item">{{cake.layer}}</li>
                      <li class="list-group-item">{{cake.description}}</li>
                    </ul>
                    
                  </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
</html>
