<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        {%for m in messages%}

        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
        <div class="text-decoration-underline text-success mt-5">
            <h4>welcome {{request.user}}</h4>
        </div>
        <a href="{%url 'cake-add'%}" class="btn btn-success p-2 mt-5">Add New Cake</a>
        <a href="{%url 'signout'%}" class="btn btn-danger p-2 mt-5">Logout</a>
        <a href="{%url 'register'%}" class="btn btn-info p-2 mt-5">Add a new User</a>
        <table class="table table-striped m-2 mt-5">
            <tr>
                <th>id</th>
                <th>user</th>
                <th>name</th>
                <th>flavour</th>
                <th>price</th>
                <th>cake_pic</th>
                <th>action</th>
            </tr>
            {%for c in cakes%}
            <tr>
                <td>{{c.id}}</td>
                <td>{{c.user}}</td>
                <td>{{c.name}}</td>
                <td>{{c.flavour}}</td>
                <td>{{c.price}}</td>
                <td>
                    {%if c.cake_pic%}
                    <img src="{{c.cake_pic.url}}" alt="" width="100%" height="100px">
                    {%endif%}
                </td>
                <td>
                    <a href="{%url 'cake-detail' c.id%}" class="btn btn-outline-warning">detail</a>
                    <a href="{%url 'cake-edit' c.id%}" class="btn btn-outline-success">edit</a>
                    <a href="{%url 'cake-delete' c.id%}" class="btn btn-outline-danger">delete</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
