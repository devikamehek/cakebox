<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        {%for m in messages%}

        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
    <div class="row">
        <div class="col-2"></div>
    <div class="col-8">
        <h1 class="text-center text-decoration-underline text-success">SignIn!!!!</h1>
        <a href="{%url 'register'%}" class="btn btn-info p-2 mt-5">Add a new User</a>
    <form action="" method="post" enctype="multipart/form-data" class="mt-5">
        {%csrf_token%}
        {{form.as_p}}
    <input type="submit" value="Login" class="btn btn-outline-info form-control">
    </form>
    </div>
    <div class="col-2"></div>
    </div>
    </div>
</body>
</html>
